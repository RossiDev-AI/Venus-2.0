<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V-NUS 2.0 | FINAL CORE</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tldraw@2.4.4/dist/tldraw.css">
    
    <style>
        body, html, #root { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; }
        #v-hud { 
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; 
            background: #000; color: #4f46e5; font-family: 'Courier New', monospace; z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="v-hud">INJETANDO CÓDIGO FONTE...</div>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tldraw@2.4.4/dist/tldraw.js"></script>

    <script>
        function initVenus() {
            // Verifica os objetos carregados no window
            const R = window.React;
            const RD = window.ReactDOM;
            const T = window.tldraw;

            if (R && RD && T) {
                console.log("Kernel carregado!");
                const TldrawComponent = T.Tldraw;
                
                function App() {
                    R.useEffect(() => {
                        const hud = document.getElementById('v-hud');
                        if(hud) {
                            hud.style.opacity = '0';
                            setTimeout(() => hud.style.display = 'none', 500);
                        }
                    }, []);

                    return R.createElement('div', { style: { height: '100vh' } }, 
                        R.createElement(TldrawComponent, { 
                            inferDarkMode: true,
                            persistenceKey: "v-nus-force-v2"
                        })
                    );
                }

                const root = RD.createRoot(document.getElementById('root'));
                root.render(R.createElement(App));
            } else {
                // Se não carregou, tenta novamente
                console.warn("Tentando reconectar aos pacotes...");
                setTimeout(initVenus, 1000);
            }
        }

        // Tenta iniciar
        initVenus();
    </script>
</body>
</html>
