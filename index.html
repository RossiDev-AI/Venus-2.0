<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>V-NUS 2.0 | CORE</title>
    
    <link rel="stylesheet" href="https://esm.sh/tldraw@2.4.4/tldraw.css">
    
    <style>
        body, html, #root { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; }
        #v-loader { 
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; 
            background: #000; color: #6366f1; font-family: 'Courier New', Courier, monospace; z-index: 999;
            text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="v-loader">Injetando Kernel V-nus...</div>
    <div id="root"></div>

    <script type="module">
        import React from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import { Tldraw } from 'https://esm.sh/tldraw@2.4.4';

        function VenusApp() {
            React.useEffect(() => {
                const loader = document.getElementById('v-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
                console.log("V-NUS 2.0 STATUS: OPERATIONAL");
            }, []);

            return React.createElement('div', { 
                style: { position: 'fixed', inset: 0 } 
            }, 
                React.createElement(Tldraw, { 
                    inferDarkMode: true,
                    persistenceKey: "v-nus-v2-final-deploy-alpha"
                })
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(VenusApp));
    </script>
</body>
</html>
