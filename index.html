<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V-NUS 2.0 | HARD RESET</title>
    
    <link rel="stylesheet" href="https://unpkg.com/tldraw@2.4.4/dist/tldraw.css">
    
    <style>
        body, html, #root { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; }
        #status { position: fixed; top: 10px; left: 10px; color: #555; font-family: monospace; z-index: 10000; pointer-events: none; }
    </style>

    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/tldraw@2.4.4/dist/tldraw.js"></script>
</head>
<body>
    <div id="status">Sincronizando Kernel...</div>
    <div id="root"></div>

    <script>
        // Forçamos o uso estrito das instâncias que acabamos de carregar
        const { createElement, useEffect, useState } = window.React;
        const { createRoot } = window.ReactDOM;
        const { Tldraw } = window.tldraw;

        function VenusApp() {
            useEffect(() => {
                document.getElementById('status').innerText = "V-NUS ONLINE";
                console.log("Sistema iniciado com sucesso.");
            }, []);

            return createElement('div', { style: { position: 'fixed', inset: 0 } }, 
                createElement(Tldraw, { 
                    inferDarkMode: true,
                    persistenceKey: "v-nus-v2-hard-reset"
                })
            );
        }

        // Inicialização com atraso para garantir que o DOM não está ocupado
        setTimeout(() => {
            try {
                const container = document.getElementById('root');
                const root = createRoot(container);
                root.render(createElement(VenusApp));
            } catch (e) {
                document.getElementById('status').innerText = "ERRO: " + e.message;
                document.getElementById('status').style.color = "red";
            }
        }, 500);
    </script>
</body>
</html>
